<mat-card class="container">
  <mat-card-header class="card-header">
    <mat-card-title>Movie Synopsis</mat-card-title>
  </mat-card-header>
  <mat-dialog-content>
    <p>{{ data.synopsis }}</p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Close</button>
  </mat-dialog-actions>

</mat-card>
