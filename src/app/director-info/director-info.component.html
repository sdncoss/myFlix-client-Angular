<mat-card class="mat-card">
    <mat-card-header>
      <mat-card-title class="card-title">{{ director.Name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Bio:</strong> {{ director.Bio }}</p>
      <p><strong>Birthyear:</strong> {{ director.Birthyear }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="closeDialog()">Close</button>
    </mat-card-actions>
  </mat-card>
